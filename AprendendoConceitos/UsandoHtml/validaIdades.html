<!DOCTYPE html>
<html>
<head>
    <title>Verificação de Maioridade</title>
</head>
<body>
    <h1>Verificação de Maioridade</h1>
    <form id="formMaioridade">
        <label for="nome">Nome:</label>
        <input type="text" id="nome">
        <label for="idade">Idade:</label>
        <input type="number" id="idade">
        <button onclick="verificarMaioridade()">Verificar Maioridade</button>
    </form>

    <script>
        function verificarMaioridade() {
            const nome = document.getElementById("nome").value;
            const idade = parseInt(document.getElementById("idade").value);

            if (idade >= 18) {
                alert(nome + " é maior de idade.");
            } else {
                alert(nome + " não é maior de idade.");
            }

            // Limpa os campos de nome e idade para a próxima entrada
            document.getElementById("nome").value = "";
            document.getElementById("idade").value = "";
        }
    </script>
</body>
</html>
